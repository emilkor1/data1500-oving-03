services:
  postgres:
    image: postgres:15-alpine
    container_name: data1500-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: data1500_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - data1500-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d data1500_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  data1500-network:
    driver: bridge
